<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Board</title>
    <link rel="stylesheet" href="../static/css/board.css">
     <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="../static/js/board.js"></script>
    <script src="http://pv.sohu.com/cityjson"></script>
</head>
<body>
<div class="header">
    <img src="../static/img/love.png" alt="love" class="img_left">
    <img src="../static/img/love1.png" alt=""  class="img_right">
    <span>热烈欢迎{{ user }}用户前来关顾</span>
    <a id="logout" style="cursor: pointer">登出</a>
</div>
<div class="input-box">
    <form action="" onkeydown="if(event.keyCode==13)return false">
        <input type="text" placeholder=" 请输入你的留言，最多100个字符(包含标点符号)" >
        <img src="../static/icon/x.ico" alt="" width="25px">
        <button type="button" class="button-submit" >提交</button>
    </form>
</div>
<div class="main-box">
    {% for msg in msgs %}
        <div class="text-box">
            <span class="text">{{ msg[1] }}</span>
            <div class="top-box">
                <span class="user">{{ msg[0] }}</span>
                <span class="address">{{ msg[2] }}</span>
            </div>
        </div>
    {% endfor %}
</div>
<div style="width: 1024px;margin: 100px auto"><img src="/cloudImg" alt="" id="cloudImg"></div>
</body>
</html>
