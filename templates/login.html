<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="../static/js/base.js" type="text/javascript"></script>
    <script src="../static/js/login.js" type="text/javascript"></script>
</head>
<body>
<div id="bgimg"></div>
<div class="float">
    <span>本站所有权由@10086所有</span><br>
    <span>如有问题，请联系上帝</span>
</div>
<span style="visibility: hidden" id="msg">{{ msg }}</span>
<div class="box">
    <h2>Login</h2>
    <form action="/managerLogin" method="post">
        <span class="span_user"></span>
        <span class="span_password"></span>
        <span class="span_imgcode"></span>
        <input type="text" placeholder="用户名" id="user" name="user">
        <input type="password" placeholder="密码" id="password" name="password">
        <div class="img-code" style="width: 350px">
            <input type="text" placeholder="验证码" id="code" name="imgCode">
            <img src="/imgCode" alt="" id="imgcode">
        </div>
        <input type="button" value="登录" class="submit">
    </form>
    <a href="/register" class="register">注册</a>
</div>
</body>
</html>
